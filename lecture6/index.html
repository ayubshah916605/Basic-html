<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>INFORMATION FORM</legend>
        <h1>Country</h1>
        <select>
            <option value="Country">Pakistan</option>
            <option value="Country">Australia</option>
            <option  value="Country">India</option>
        </select><br><br>
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" placeholder="Enter your name here..">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="Lname" id="Lname" placeholder="Enter your last name here..">
        <br><br>
        <label for="radio">Gender</label>
        <input type="radio" name="radio" id="radio1">
        <label for="male">Male</label>
        <input type="radio" name="radio" id="radio2">
        <label for="female">Famale</label>
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email here..">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your Password Here..">
        <br><br>
        <label for="date">Date of Birth</label>
        <input type="date" name="data" id="data">
        <br><br>
        <label  for="address">Address</label><br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Address Here..."></textarea>
        <br><br>
        <label for="file1">Upload</label>
        <input type="file" name="file1" id="file1">
        <br><br>
        <label for="image">Click Here</label>
        <input type="image" name="image" id="image" src="../Assessts/butn.png"
        height="60px" width="60px">
        <br><br>
        <button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
